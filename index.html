<html>
    <head>
        <meta name="version" content="230223.1" />
        <meta charset="utf-8" />
        <title>ReplayPlayer</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <input type="file" id="inp_file" class="fill" multiple />
        <video id="video" preload="auto" class="fill"></video>
        <div id="overlay" class="fill">
            <p id="speedMultipWrapper"><span id="speedMultText">1</span></p>
        </div>
        <div id="black" class="black fill"></div>

        <div id="ctrl">
            <p id="info">0/0 0:00</p>
            <p id="versionInfo"></p>
            <p><input id="is_loop" type="checkbox" tabindex="-1" /><label for="is_loop" tabindex="-1">ループ</label></p>
            <div id="consoles" class="pre"></div>
            <p id="crop_info"></p>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://mymp.dodoneko.site/new/scripts/ref.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
